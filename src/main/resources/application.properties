spring.application.name=evemarketexplorer
server.port=13921

# Database Configuration
spring.datasource.url=jdbc:sqlite:evemarketexplorer.db?busy_timeout=30000&journal_mode=WAL
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Connection Pool Configuration for SQLite
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# EVE ESI API Configuration
eve.esi.base-url=https://esi.evetech.net
eve.esi.user-agent=EveMarketExplorer/1.0 (contact@example.com)
eve.esi.max-error-count=90
eve.esi.error-window-seconds=60

# HTTP Client Configuration
eve.client.max-connections=100
eve.client.connection-timeout=30s
eve.client.read-timeout=30s

# Quartz Configuration
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO

# Application Startup Configuration
app.startup.fetch-initial-data=true
app.startup.fetch-initial-market-data=true

# Logging Configuration
logging.level.com.tadeasfort.evemarketexplorer=INFO
logging.level.org.springframework.web.reactive.function.client=INFO
logging.level.org.quartz=INFO
